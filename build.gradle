plugins {
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'com.rouleatt'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

application {
	mainClass = 'com.rouleatt.demo.CrawlerApplication' // Main-Class 지정
}

jar {
	manifest {
		attributes(
				'Main-Class': 'com/rouleatt/demo/CrawlerApplication' // Main 클래스 지정
		)
	}
}

shadowJar {
	archiveBaseName.set('crawler-fat')
	archiveClassifier.set('')
	archiveVersion.set('')
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation platform('org.junit:junit-bom:5.9.1')
	testImplementation 'org.junit.jupiter:junit-jupiter'
	// SLF4J API
	implementation 'org.slf4j:slf4j-api:2.0.9'
	runtimeOnly 'ch.qos.logback:logback-classic:1.4.14'
	// Lombok
	implementation("org.projectlombok:lombok:1.18.30")
	annotationProcessor("org.projectlombok:lombok:1.18.30")
	testImplementation("org.projectlombok:lombok:1.18.30")
	testAnnotationProcessor("org.projectlombok:lombok:1.18.30")
	// JSON parse
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
	// Model Mapper
	implementation 'org.modelmapper:modelmapper:3.1.1'
	// Brotli
	implementation 'org.brotli:dec:0.1.2'
	// Jsoup
	implementation 'org.jsoup:jsoup:1.15.3'
	// Mysql
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.27'
	// decoding
	implementation 'org.apache.commons:commons-text:1.10.0'
	// proxy
	implementation group: 'com.proxy-seller', name: 'proxy-seller-user-api', version: '1.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
